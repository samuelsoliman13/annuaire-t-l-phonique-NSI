<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Annuaire Téléphonique</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Annuaire Téléphonique</h1>
    <button id="forget-choice">Forget Database Choice</button>

    <div class="forms-container">
        <div class="form-wrapper">
            <h2>Ajouter/Modifier un contact</h2>
            <form id="contact-form">
                <input type="hidden" id="contact-id" name="contact-id">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="tel">Numéro de tel:</label>
                <input type="tel" id="tel" name="tel" required>
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" required>
                <label for="adresse_travail">Adresse de travail:</label>
                <input type="text" id="adresse_travail" name="adresse_travail" required>
                <button type="submit" class="save-btn">Enregistrer</button>
            </form>
        </div>

        
    </div>

    <div class="contact-list-container">
            <h2>Rechercher un contact</h2>
            <form id="search-form" class="search-form">
                <input type="research" id="search-term" name="search-term" required placeholder="Entrez le nom ou le prénom">
                <div class="search-buttons">
                    <button type="submit">Rechercher</button>
                    <button type="button" id="clear-search-btn" class="clear-btn">Annuler la recherche</button>
                </div>
            </form>
        <h2>Liste des contacts</h2>
        <ul id="contact-list">
        </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
