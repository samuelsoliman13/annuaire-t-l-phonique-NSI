<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Annuaire Téléphonique</title>
  </head>
  <body>
    <h1>Annuaire Téléphonique</h1>
    <form>
      <label for="nom">Nom:</label><br>
      <input type="text" id="nom" name="nom"><br>
      <label for="prenom">Prénom:</label><br>
      <input type="text" id="prenom" name="prenom"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="tel">Numéro de tel:</label><br>
      <input type="tel" id="tel" name="tel"><br>
      <label for="adresse">Adresse:</label><br>
      <input type="text" id="adresse" name="adresse"><br>
      <label for="adresse_travail">Adresse de travail:</label><br>
      <input type="text" id="adresse_travail" name="adresse_travail"><br>
    </form>
  </body>
</html>
