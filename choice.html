<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choose Database</title>
</head>
<body>
    <h1>Choose your database</h1>
    <button id="local-db">Use Local Database</button>
    <div id="remote-db-form">
        <label for="remote-url">Remote URL:</label>
        <input type="text" id="remote-url" name="remote-url">
        <button id="remote-db">Use Remote Database</button>
    </div>
    <div>
        <input type="checkbox" id="remember-choice">
        <label for="remember-choice">Remember my choice</label>
    </div>
    <script src="choice.js"></script>
</body>
</html>
